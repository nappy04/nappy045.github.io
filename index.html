<body>
    <div class="container">

            <!-- เมนูหมวดหมู่ -->

                <li class="nav-item"><a href="index.html" class="nav-link">ผู้ชาย</a></li>

                <li class="nav-item"><a href="babyshoes.html" class="nav-link">เด็ก</a></li>
                <li class="nav-item"><a href="sandalsshoes.html" class="nav-link">รองเท้าแตะ</a></li>
            </ul>

            <!-- ค้นหา, ผู้ใช้ และตะกร้า -->
            <div class="d-flex align-items-center">
                <form class="d-flex me-3">
                    <input class="form-control" type="search" placeholder="ค้นหา" aria-label="Search" />
                    <button class="btn btn-outline-primary ms-2" type="submit">

                </form>

                <!-- ไอคอนhelp-->
                <a href="help.html" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-question-circle"></i>
                </a>

                <!-- ไอคอนตะกร้าสินค้า -->
                <a href="cart.html" class="btn btn-outline-secondary position-relative">
                    <i class="bi bi-cart"></i>
                    <span id="cartCount"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        0
                    </span>
                </a>


            </div>
        </header>
    </div>


    <div class="container py-5">
        <!-- Bootstrap Carousel -->
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- ปุ่มหรือรูปสินค้า -->
                <div id="carouselContainer" class="carousel-container">
                    <div class="carousel-item active">
                        <img src="" class="d-block w-100 product-item" alt="Product Image" id="productImage">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- รูปภาพสินค้า -->
        <div class="product-gallery">
            <img src="https://img5.pic.in.th/file/secure-sv1/NIKEDUNKLOWRETROb4f9cadc9298c8fe.png"
                alt="Nike Dunk Low Retro" class="product-thumbnail" data-bs-toggle="modal"
                data-bs-target="#productModal"
                data-image="https://img5.pic.in.th/file/secure-sv1/NIKEDUNKLOWRETROb4f9cadc9298c8fe.png"
                data-name="Nike Dunk Low Retro" data-original-price="4,000" data-discount-price="3,700"
                data-details=" สร้างสรรค์มาเพื่อคอร์ทพื้นไม้ แต่ก็เป็นที่นิยมในแนวสตรีท กลับมาอีกครั้งพร้อมส่วนหุ้มชั้นนอกเฉียบคมและสีสันของทีมรุ่นออริจินัล ไอคอนบาสเก็ตบอลคู่นี้สื่อถึงกลิ่นอายของยุค 80 ด้วยหนังระดับพรีเมียมที่ส่วนบนที่ดูดี เทคโนโลยีรองเท้าสมัยใหม่ช่วยนำความสบายมาสู่ศตวรรษที่ 21">
            <img src="https://img2.pic.in.th/pic/AIRJORDAN1RETROHIGHOGGS.png" alt="AIR Jordan 1high OG Black and Gold "
                class="product-thumbnail" data-bs-toggle="modal" data-bs-target="#productModal"
                data-image="https://img2.pic.in.th/pic/AIRJORDAN1RETROHIGHOGGS.png"
                data-name="AIR Jordan 1high OG Black and Gold " data-original-price="" data-discount-price="4,700"
                data-details="รองเท้าสุดพิเศษสำหรับคุณ">
            <img src="https://img2.pic.in.th/pic/width_1007.jpg" alt="NEW balance xc-72" class="product-thumbnail"
                data-bs-toggle="modal" data-bs-target="#productModal"
                data-image="https://img2.pic.in.th/pic/width_1007.jpg" data-name="NEW balance xc-72"
                data-original-price="" data-discount-price="4,390"
                data-details="รุ่นดั้งเดิมเป็นรองเท้าสำหรับวิ่งประจำวันที่สวมใส่จนเมื่อยล้าและต้องซื้อใหม่ทุกครั้ง รองเท้ารุ่นโปรดของแฟนๆ รุ่นนี้ซึ่งวางจำหน่ายมานานได้กลับมาวางจำหน่ายอีกครั้ง">
            <img src="https://img2.pic.in.th/pic/width_800.jpg" alt="vns ward Deluxe" class="product-thumbnail"
                data-bs-toggle="modal" data-bs-target="#productModal"
                data-image="https://img2.pic.in.th/pic/width_800.jpg" data-name="vns ward Deluxe" data-original-price=""
                data-discount-price="2,890" data-details="">
            <img src="https://img5.pic.in.th/file/secure-sv1/width_8000.jpg" alt="vans Filmore decon"
                class="product-thumbnail" data-bs-toggle="modal" data-bs-target="#productModal"
                data-image="https://img5.pic.in.th/file/secure-sv1/width_8000.jpg" data-name="vans Filmore decon"
                data-original-price="" data-discount-price="2,490" data-details="">
        </div>

        <!-- Modal -->
        <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" style="max-width: 70%;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productModalLabel">รายละเอียดสินค้า</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <!-- Product Image -->
                            <div class="col-md-6">
                                <img id="modalProductImage" src="" class="img-fluid" alt="Product Image">
                            </div>

                            <!-- Product Details -->
                            <div class="col-md-6">
                                <h5 class="modal-product-name"></h5> <!-- ชื่อสินค้า -->
                                <p class="original-price"></p> <!-- ราคาปกติ -->
                                <p class="discount-price"></p> <!-- ราคาส่วนลด -->
                                <p class="modal-product-details"></p> <!-- รายละเอียดสินค้า -->

                                <!-- Select Size (Show as Buttons) -->
                                <div class="mb-3">
                                    <label for="productSize" class="form-label">เลือกไซส์:</label>
                                    <div class="d-flex gap-2">
                                        <button type="button" class="btn btn-outline-primary" data-size="38">38</button>
                                        <button type="button" class="btn btn-outline-primary" data-size="39">39</button>
                                        <button type="button" class="btn btn-outline-primary" data-size="40">40</button>
                                        <button type="button" class="btn btn-outline-primary" data-size="41">41</button>
                                        <button type="button" class="btn btn-outline-primary" data-size="42">42</button>
                                        <button type="button" class="btn btn-outline-primary" data-size="43">43</button>
                                    </div>
                                </div>

                                <!-- Add to Cart and Buy Now Buttons -->
                                <div class="d-flex flex-column gap-2">
                                    <button class="btn btn-primary w-50" id="addToCartBtn" disabled>
                                        <i class="fas fa-shopping-cart"></i> เพิ่มในตะกร้า
                                    </button>

                                    <!-- ปุ่มซื้อทันที -->
                                    <button class="btn btn-success w-50" id="buyNowBtn" disabled>
                                        <i class="fas fa-credit-card"></i> ซื้อทันที
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            // ข้อมูลสินค้า
            const products = [
                { name: "AIR Jordan 1 High OG", description: "รองเท้าสีดำทองสุดเท่", price: "4700฿", image: "https://img2.pic.in.th/pic/AIRJORDAN1RETROHIGHOGGS.png" },
                { name: "Nike Air Max 90", description: "รองเท้าสำหรับวิ่ง", price: "3500฿", image: "https://via.placeholder.com/150" },
                { name: "Adidas Ultra Boost", description: "รองเท้าสำหรับวิ่ง", price: "5000฿", image: "https://via.placeholder.com/150" }
            ];
    
            // ฟังก์ชันค้นหา
            document.getElementById("searchForm").addEventListener("submit", function (e) {
                e.preventDefault(); // ป้องกันการโหลดหน้าใหม่
                const query = document.getElementById("searchInput").value.toLowerCase();
    
                // ค้นหาสินค้า
                const results = products.filter(product =>
                    product.name.toLowerCase().includes(query) ||
                    product.description.toLowerCase().includes(query)
                );
    
                // แสดงผลลัพธ์
                const resultsContainer = document.getElementById("searchResults");
                resultsContainer.innerHTML = ""; // ล้างผลลัพธ์เก่า
    
                if (results.length > 0) {
                    results.forEach(product => {
                        const card = document.createElement("div");
                        card.className = "card product-card";
                        card.innerHTML = `
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="${product.image}" class="img-fluid rounded-start" alt="${product.name}">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.name}</h5>
                                        <p class="card-text">${product.description}</p>
                                        <p class="card-text text-primary"><strong>${product.price}</strong></p>
                                    </div>
                                </div>
                            </div>
                        `;
                        resultsContainer.appendChild(card);
                    });
                } else {
                    resultsContainer.innerHTML = '<p class="text-danger">ไม่พบสินค้า!</p>';
                }
            });
        </script>
        <!-- Add Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="scripts.js"></script>



</body>
